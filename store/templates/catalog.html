<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="store/bootstrap.min.css">
    <script src="store/jquery.min.js"></script>
    <script src="store/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class="nav navbar_nav navbar-left">
            <li><a class="navbar-brand" href="#">Home</a></li>
            <li><a href="/admin-login/">Admin Login</a></li>
        </ul>
        <ul class="nav navbar_nav navbar-right">
            <li><a class="navbar-brand" href="#">Cart:</a><b>({{cart_items}}) Items </b></a></li>
            <li><a href="/cart/checkout">Checkout</a></li>
        </ul>

    </nav>
    <br>
    <br>
    <div class = "page-header" style="text-align:certer ">
        <h2>StoreName</h2>
    </div>
    <div class = "row">
        {% for product in store_items %}
        <div class="col-md-4 well" style="text-align: certer">
        <b>{{product.name}}</b>
        <br>
        <p>{{product.description}}</p>
        <br>
        <img src={{product.imglink}} style="max-width:200px">
        <br>
        <span class = "label label-primary">{{product.price}}</span>
        <br>
        <br>
        <form method="post">
            {% crsf_token %}
            <input type="submit" value="Add to cart!" class="btn btn-sucess">
            <input type="hidden" name="obj_id" value="{{product.id"}}>
        </form>
        {% endfor%}
        </div>
    </div>
</body>
</html>
