<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class="nav navbar_nav navbar-left">
            <li><a class="navbar-brand" href="#">Home</a></li>
            <li><a href="/admin-login/">Admin Login</a></li>
        </ul>
        <ul class="nav navbar_nav navbar-right">
            <li><a class="navbar-brand" href="#">Cart:</a><b>({{cart_items}}) Items </b></a></li>
            <li><a href="/cart/checkout">Checkout</a></li>
        </ul>

    </nav>
    <br>
    <br>
    <div class = "page-header" style="text-align:certer ">
        <h2>StoreName</h2>
    </div>
    <div class = "row">
        {% for product in store_items %}
        <div class="col-md-4 well" style="text-align: certer">
        <b>{{product.name}}</b>
        <br>
        <p>{{product.description}}</p>
        <br>
        <img src={{product.imglink}} style="max-width:200px">
        <br>
        <span class = "label label-primary">{{product.price}}</span>
        <br>
        <br>
        {% endfor%}
        </div>
    </div>
</body>
</html>
